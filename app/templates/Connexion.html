<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Connexion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='form.css')}}">
</head>
<body>
	{% for message in get_flashed_messages() %}
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
			{{ message }}
		  	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		  		<span aria-hidden="true">&times;</span>
		  	</button>
		</div>
	{% endfor %}

	<div class="container">
		<h1 class="text-center">Connexion</h1>

		<form action="{{url_for('connexion')}}" method="POST" class="mt-4">
			{{ form.csrf_token }}

			<div class="form-group">
				<label for="email">Email :</label>
				<input type="email" id="email" name="email" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="password">Mot de passe :</label>
				<input type="password" id="password" name="password" class="form-control" required>
			</div>

			<div class="d-flex justify-content-between">
				<button type="submit" class="btn btn-primary">Se connecter</button>
				<a href="{{url_for('inscription')}}" id="inscription" class="btn btn-secondary">S'inscrire</a>
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
