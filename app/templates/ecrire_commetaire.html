{% extends "base.html" %}

{% block title %}
  nouveau_commentaire
{% endblock %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='new_article.css')}}">
{% endblock %}

{% block body %}
<div class="container">
    <h1 class="text-center mb-4">Laissez votre commentaire</h1>
    <form action="{{url_for('ecrire_commentaire', article_id=article_id)}}" method="POST" class="mb-4">
        {{ form.csrf_token }}

        <div class="form-group">
            {{ form.message.label }}
            {{ form.message(class="form-control") }}
        </div>

        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>
{% endblock %}
